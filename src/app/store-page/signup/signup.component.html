<form>
  <input type="text" class="form-control mb-2" placeholder="Email" #email required autofocus>
  <input type="password" class="form-control mb-2" placeholder="Password" #pass required>
  <button class="btn btn-lg btn-primary btn-block mb-1" type="submit"
    (click)="auth.idPass(email.value,pass.value)" value="Sign Up">LOG IN</button>
</form>
<div class="text-center">
  <p>OR</p>
  <button (click)="auth.google()" class="btn  btn-outline-primary">
    <img src="/assets/icons/google.png" style="height:36px">Sign Up With Google
  </button>
</div>
